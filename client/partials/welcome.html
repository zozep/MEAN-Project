<div id="welcome">
	<h1>Welcome</h1>
	<h2>Register:</h2>

	<h5 ng-bind="usersCtrl.email_err"></h5>
	<h5 ng-bind="usersCtrl.password_err"></h5>
	<h5 ng-bind="usersCtrl.alias_err"></h5>

	<div id="myform">
		<form>
			Name: <input type="text" ng-model="usersCtrl.newUser.name">
			E-mail: <input type="email" ng-model="usersCtrl.newUser.email">
			Password: <input type="password" ng-model="usersCtrl.newUser.password">
			Nickname: <input type="text" ng-model="usersCtrl.newUser.alias">
			<button ng-click="usersCtrl.create(usersCtrl.newUser)">Enter</button>
		</form>
	</div>


	<h3>Sign in with your Nickname:</h3>
	<form>
		Nickname: <input type="text" ng-model="user.alias">
		Password: <input type="password" ng-model="user.password">
		<button class="login" ng-click="usersCtrl.login(user)">Enter</button>
	</form>
</div>
